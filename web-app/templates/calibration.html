<!DOCTYPE html>
<html>
<head>
    <title>Calibration - Dominant Eye</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9; /* Light background */
            color: #333; /* Dark text for readability */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #444; /* Subtle heading color */
        }
        form {
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div>
        <h1>Calibration - Select Your Dominant Eye</h1>
        <form method="POST" action="/calibration">
            <button name="dominant_eye" value="left">Left Eye</button>
            <button name="dominant_eye" value="right">Right Eye</button>
        </form>
    </div>
</body>
</html>
