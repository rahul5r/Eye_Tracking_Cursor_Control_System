<!DOCTYPE html>
<html>
<head>
    <title>Calibration - Corners</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #28313B, #485461);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }
        #video_feed {
            width: 640px;
            height: 480px;
            border: 3px solid #4CAF50;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }
        form {
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        .corner {
            position: absolute;
            width: 20px; /* Increased size */
            height: 20px; /* Increased size */
            background-color: #FFD700;
            border-radius: 50%; /* Ensures the dot remains circular */
            opacity: 0; /* Hidden by default */
            transition: opacity 0.3s ease;
        }
        .corner.top-left {
            top: 10px;
            left: 10px;
        }
        .corner.top-right {
            top: 10px;
            right: 10px;
        }
        .corner.bottom-left {
            bottom: 10px;
            left: 10px;
        }
        .corner.bottom-right {
            bottom: 10px;
            right: 10px;
        }

        .visible {
            opacity: 1; /* Makes the corner visible */
        }
    </style>
</head>
<body>
    <h1>Calibration - Look at {{ corner_label }} corner</h1>
    <img id="video_feed" src="/video_feed_corner" alt="Video Feed">
    <form method="POST" action="/calibration/corners">
        <button type="submit">Capture</button>
    </form>
    <div class="corner top-left {% if corner_visible == 'top-left' %}visible{% endif %}"></div>
    <div class="corner top-right {% if corner_visible == 'top-right' %}visible{% endif %}"></div>
    <div class="corner bottom-left {% if corner_visible == 'bottom-left' %}visible{% endif %}"></div>
    <div class="corner bottom-right {% if corner_visible == 'bottom-right' %}visible{% endif %}"></div>
</body>
</html>
