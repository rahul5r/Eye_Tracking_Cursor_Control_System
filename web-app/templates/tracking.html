<!DOCTYPE html>
<html>
<head>
    <title>Eye Tracking Cursor Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9; /* Light background */
            color: #333; /* Dark text for readability */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #444; /* Subtle heading color */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        .button-container {
            display: flex;
            gap: 15px; /* Space between buttons */
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff; /* White text for contrast */
            background-color: #007BFF; /* Modern blue color */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Lighter shadow for modern feel */
        }
        button:hover {
            background-color: #0056b3; /* Darker blue on hover */
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        #video {
            width: 60%;
            border: 3px solid #007BFF; /* Blue border for consistency */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Lighter shadow for depth */
        }
    </style>
    <script src="https://cdn.socket.io/4.0.1/socket.io.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const socket = io(); // Establish connection with SocketIO

            // Listen for server events
            socket.on("tracking_status", function(data) {
                if (data.status === "start") {
                    console.log("Tracking Started - Refreshing page...");
                    startTracking();
                } else if (data.status === "stop") {
                    console.log("Tracking Stopped - Refreshing page...");
                    window.location.reload(); // Refresh the page
                }
            });
        });
    </script>
    <script>
        let videoFeedAvailable = false; // Flag to track if the video feed is available

        function startTracking() {
            fetch('/start', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        console.log("Tracking started");
                        videoFeedAvailable = true; // Feed is available after starting tracking
                        updateVideoFeed();
                    } else {
                        console.error("Failed to start tracking");
                    }
                });
        }

        function stopTracking() {
            fetch('/stop', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        console.log("Tracking stopped");
                        videoFeedAvailable = false; // Feed is unavailable after stopping tracking
                        updateVideoFeed();
                    } else {
                        console.error("Failed to stop tracking");
                    }
                });
        }

        function updateVideoFeed() {
            const videoElement = document.getElementById('video');

            if (videoFeedAvailable) {
                // Show video element
                if (!videoElement) {
                    const videoTag = document.createElement('img');
                    videoTag.id = 'video';
                    videoTag.src = "/video_feed";
                    videoTag.alt = "Live Video Feed";
                    videoTag.style.width = "60%";
                    videoTag.style.border = "3px solid #007BFF";
                    videoTag.style.borderRadius = "10px";
                    videoTag.style.boxShadow = "0 4px 8px rgba(0, 0, 0, 0.1)";
                    document.body.appendChild(videoTag);
                }
            } else {
                // Hide video element
                if (videoElement) {
                    videoElement.src = ""; // Clear the feed
                    document.body.removeChild(videoElement); // Remove the image element
                }
            }
        }
    </script>
</head>
<body>
    <h1>Eye Tracking Cursor Control</h1>
    <div class="button-container">
        <button onclick="startTracking()">Start Tracking</button>
        <button onclick="stopTracking()">Stop Tracking</button>
    </div>
</body>
</html>
